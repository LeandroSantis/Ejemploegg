<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" th:href="@{css/index.css}" />
    <title>Document</title>
  </head>
  <body>
    <header th:fragment="header" class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap" />
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a th:href="@{/}" class="nav-link px-2 text-white">Inicio</a>
            </li>
            <li>
              <a th:href="@{/libros}" class="nav-link px-2 text-white"
                >libros</a
              >
            </li>
            <li>
              <a th:href="@{/autores}" class="nav-link px-2 text-white"
                >Autores</a
              >
            </li>
            <li>
              <a th:href="@{/editoriales}" class="nav-link px-2 text-white"
                >Editores</a
              >
            </li>
          </ul>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Login
            </button>
            <button
              type="submit"
              class="btn btn-warning"
              method="POST"
              th:action="@{/logout}"
            >
              <a href="" onclick="this.parentNode.submit();">Logout</a>
            </button>
          </div>
        </div>
      </div>
    </header>

    <footer th:fragment="footer" class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Libros</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Autores</a>
        </li>
      </ul>
      <p class="text-center text-muted">&copy; 2021 Libreria Santis S.A</p>
    </footer>
  </body>
</html>
