<!DOCTYPE html>
<!-- habilito la seguridad en Thymeleaf-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" th:href="@{css/index.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title
      th:text="${action == 'guardar'} ? 'Crear Editorial' : 'Editar Editorial'"
    ></title>
  </head>

  <body>
    <header th:replace="plantilla/planti :: header"></header>
    <br />

    <h1
      th:text="${action == 'guardar'} ? 'Crear Editorial' : 'Editar Editorial'"
    ></h1>
    <br />
    <a th:href="@{/editoriales}">Regresar a Editoriales</a>
    <br />
    <a th:href="@{/}">Regresar al Inicio</a>
    <br />
    <form
      autocomplete="off"
      id="formulario"
      method="POST"
      novalidate
      th:action="@{/editoriales/__${action}__}"
      th:object="${editorial}"
    >
      <input
        type="hidden"
        class="form-control formulario"
        name="id"
        th:field="*{id}"
      />
      <div class="mb-3">
        <label for="nombre" class="form-label">NOMBRE: </label>
        <input
          type="text"
          class="form-control"
          name="nombre"
          th:field="*{nombre}"
        />
      </div>

      <div>
        <button
          class="btn btn-outline-warning"
          th:text="${action == 'guardar'} ? 'Crear Editorial' : 'Editar'"
          type="submit"
          id="button-addon2"
        ></button>
      </div>
    </form>

    <footer th:replace="plantilla/planti :: footer"></footer>
  </body>
</html>
