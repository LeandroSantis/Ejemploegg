<!DOCTYPE html>
<!-- habilito la seguridad en Thymeleaf-->
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" th:href="@{css/index.css}" />
    <!-- <link rel="stylesheet" href="../static/css/index.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Librer√≠a</title>
  </head>

  <body>
     <header th:replace="plantilla/planti :: header"></header>

    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col">
            <div class="card shadow-sm">
              <img th:src="@{/imagen/libros.png}" width="100%" height="225">
  
              <div class="card-body">
                
                <p class="card-text">Ver todos los Libros</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary"><a th:href="@{/libros/crear}">Crear</a></button>
                    <button type="button" class="btn btn-sm btn-outline-secondary"><a th:href="@{/libros}">Ver todos</a></button>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img th:src="@{/imagen/autores.png}" width="100%" height="225">
              <div class="card-body">
                <p class="card-text">Ver todos los Autores</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary"><a th:href="@{/autores/crear}">Crear</a></button>
                    <button type="button" class="btn btn-sm btn-outline-secondary"><a th:href="@{/autores}">Ver todos</a></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img th:src="@{/imagen/editorial.png}" width="100%" height="225">
              <div class="card-body">
                <p class="card-text">Ver todas las Editoriales</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary"><a th:href="@{/editoriales/crear}">Crear</a></button>
                    <button type="button" class="btn btn-sm btn-outline-secondary"><a th:href="@{/editoriales}">Ver todos</a></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  






    <footer th:replace="plantilla/planti :: footer"></footer>
    
  </body>
</html>
