<!DOCTYPE html>
<!-- habilito la seguridad en Thymeleaf-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" th:href="@{css/index.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title
      th:text="${action == 'guardar'} ? 'Crear Autor' : 'Modificar Autor'"
    ></title>
  </head>

  <body>
    <header th:replace="plantilla/planti :: header"></header>
    <br />
    <br />

    <div class="container-sm">
      <h1>Autores</h1>
      <br />
      <a th:href="@{/}">Regresar al Inicio</a>
      <br />
      <div th:if="${autores != null}">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">NOMBRE:</th>
              <th scope="col">ALTA:</th>
              <th>EDITAR</th>
              <th>ELIMINAR</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="autor : ${autores}">
              <td th:text="${autor.nombre}"></td>
              <td th:text="${autor.alta}"></td>
              <td>
                <a
                  th:href="@{autores/editar/} + ${autor.id}"
                  th:text="Editar"
                ></a>
              </td>
              <td>
                <a
                  th:href="@{autores/eliminar/} + ${autor.id}"
                  th:text="Eliminar"
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div th:if="${autores == null or autores.empty}">
        <h1>NO HAY LIBROS CARGADOS</h1>
      </div>
    </div>

    <footer th:replace="plantilla/planti :: footer"></footer>
  </body>
</html>
