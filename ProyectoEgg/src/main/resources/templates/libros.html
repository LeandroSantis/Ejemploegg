<!DOCTYPE html>
<!-- habilito la seguridad en Thymeleaf-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" th:href="@{css/index.css}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Libros</title>
  </head>

  <body>
    <header th:replace="plantilla/planti :: header"></header>
    <br />
    <br />

    <div class="container-sm">
      <h1>Libros</h1>
      <br />
      <div th:if="${libros != null}">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">ISBN:</th>
              <th scope="col">TITULO:</th>
              <th scope="col">AÃ‘O:</th>
              <th scope="col">EJEMPLARES:</th>
              <th scope="col">EJEMPLARES PRESTADOS:</th>
              <th scope="col">EJEMPLARES RESTANTES:</th>
              <th scope="col">AUTOR:</th>
              <th scope="col">EDITORIAL:</th>
              <th scope="col">EDITAR:</th>
              <th scope="col">ELIMINAR:</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="libro : ${libros}">
              <td th:text="${libro.isbn}"></td>
              <td th:text="${libro.titulo}"></td>
              <td th:text="${libro.anio}"></td>
              <td th:text="${libro.ejemplares}"></td>
              <td th:text="${libro.ejemplaresPrestados}"></td>
              <td th:text="${libro.ejemplaresRestantes}"></td>
              <td th:text="${libro.Autor}"></td>
              <td th:text="${libro.Editorial}"></td>
              <td>
                <a
                  th:href="@{libros/editar/} + ${libro.id}"
                  th:text="Editar"
                ></a>
              </td>
              <td>
                <a
                  th:href="@{libros/eliminar/} + ${libro.id}"
                  th:text="Eliminar"
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div th:if="${libros == null or libros.empty}">
        <h1>NO HAY LIBROS CARGADOS</h1>
      </div>
    </div>

    <footer th:replace="plantilla/planti :: footer"></footer>
  </body>
</html>
